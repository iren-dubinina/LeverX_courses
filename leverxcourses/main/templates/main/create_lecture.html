{% extends 'main/layout.html' %}

{% load static %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="features">
    <form method="post" enctype="multipart/form-data">
        <h1>Add Lecture</h1>
        {% csrf_token %}
        {{ form.name}}<br>
        {{ form.slides}}<br>
        {{ form.course}}<br>
        <span>{{ error }}</span><br>
        <button class="btn btn-success" type="submit">Add Lecture</button>
    </form>
</div>
{% endblock %}
