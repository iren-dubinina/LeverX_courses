{% extends 'main/layout.html' %}

{% load static %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="features">
    <form method="post" enctype="multipart/form-data">
        <h1>Add Task</h1>
        {% csrf_token %}
        {{ form.name}}<br>
        {{ form.text}}<br>
        {{ form.course}}<br>
        <span>{{ error }}</span><br>
        <button class="btn btn-success" type="submit">Add Task</button>
    </form>
</div>
{% endblock %}
