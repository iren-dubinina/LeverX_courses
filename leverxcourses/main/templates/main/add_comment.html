{% extends 'main/layout.html' %}

{% load static %}

{% block title %}Add comment{% endblock %}

{% block content %}
<div class="main-list">
    <form method="post">
        <h1>Add comment</h1>
        {% csrf_token %}
        {{ form.datetime}}<br>
        Comment {{ form.comment}}<br>
        <span>{{ error }}</span><br>
        <button class="btn btn-success" type="submit">Add comment</button>
    </form>
</div>
{% endblock %}
