{% extends 'main/layout.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block menu %}


{% endblock %}

{% block content %}
<div>
    <ul class="no-bullets">
        {% if courses %}
        {% for el in courses %}
        <li>
            <div class="main-block">
                <img width='70px' height="70px" style="display: inline-block"
                     src="{% static 'main/img/python.jpg' %}">
                <div style="display: inline-block; position:relative; left:20px; top:10px;">
                    <a href="{% url 'course' %}" class="main-name"><h3>{{el.name}}</h3></a>
                    <div>
                        <!--                        {% for le in el.lecturers %}-->
                        <!--                        <span>{{ le }} *</span>-->
                        <!--                        {% endfor%}-->
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
        <li>
            <div class="add-block">
                <a href="{% url 'create' %}">
                    <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add course</button>
                </a>
            </div>
        </li>
        {% else %}
        <p> No records </p>
        {% endif %}

    </ul>
</div>
{% endblock %}
